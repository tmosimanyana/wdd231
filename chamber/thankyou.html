<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Joining</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Thank You for Your Application!</h1>
    </header>
    <main>
        <h2>Your Application Details</h2>
        <p><strong>First Name:</strong> <span id="thankYouFirstName"></span></p>
        <p><strong>Last Name:</strong> <span id="thankYouLastName"></span></p>
        <p><strong>Email:</strong> <span id="thankYouEmail"></span></p>
        <p><strong>Mobile Phone:</strong> <span id="thankYouPhone"></span></p>
        <p><strong>Business Name:</strong> <span id="thankYouOrgName"></span></p>
        <p><strong>Date Submitted:</strong> <span id="thankYouTimestamp"></span></p>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Kweneng Agriculture Chamber of Commerce</p>
    </footer>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('thankYouFirstName').textContent = urlParams.get('firstName');
        document.getElementById('thankYouLastName').textContent = urlParams.get('lastName');
        document.getElementById('thankYouEmail').textContent = urlParams.get('email');
        document.getElementById('thankYouPhone').textContent = urlParams.get('phone');
        document.getElementById('thankYouOrgName').textContent = urlParams.get('orgName');
        document.getElementById('thankYouTimestamp').textContent = urlParams.get('dateTimestamp');

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
