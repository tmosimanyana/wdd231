<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Kweneng Agriculture Chamber of Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Thank You for Your Application!</h1>
    </header>

    <main>
        <h2>Your submitted information:</h2>
        <ul>
            <li><strong>First Name:</strong> <span id="first-name-display"></span></li>
            <li><strong>Last Name:</strong> <span id="last-name-display"></span></li>
            <li><strong>Email Address:</strong> <span id="email-display"></span></li>
            <li><strong>Mobile Phone:</strong> <span id="mobile-display"></span></li>
            <li><strong>Business Name:</strong> <span id="business-name-display"></span></li>
            <li><strong>Submission Date:</strong> <span id="timestamp-display"></span></li>
        </ul>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Kweneng Agriculture Chamber of Commerce</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('first-name-display').textContent = urlParams.get('first-name');
        document.getElementById('last-name-display').textContent = urlParams.get('last-name');
        document.getElementById('email-display').textContent = urlParams.get('email');
        document.getElementById('mobile-display').textContent = urlParams.get('mobile');
        document.getElementById('business-name-display').textContent = urlParams.get('business-name');
        document.getElementById('timestamp-display').textContent = urlParams.get('timestamp');
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
