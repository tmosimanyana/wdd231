<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Directory | Kweneng Agriculture Chamber of Commerce</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/directory.js" defer></script>
</head>
<body>

  <!-- Common Header and Navigation -->
  <header>
    <div class="container">
      <img src="images/logo.webp" alt="Kweneng Agriculture Chamber of Commerce Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="directory.html" class="active">Directory</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="directory-hero">
      <h1>Local Business Directory</h1>
      <p>Explore local businesses and organizations that make up our community.</p>
    </section>

    <section class="directory-search">
      <label for="search">Search Businesses:</label>
      <input type="text" id="search" placeholder="Type to search...">
    </section>

    <section class="directory-list">
      <div id="directoryContainer" class="business-list">
        <!-- Business entries will populate here -->
      </div>
    </section>
  </main>

  <!-- Common Footer -->
  <footer>
    <p>&copy; 2024 Kweneng Agriculture Chamber of Commerce. All rights reserved.</p>
  </footer>

  <!-- External JSON data file for Directory (add functionality in directory.js) -->
  <script>
    fetch('chamber/data/members.json')
      .then(response => response.json())
      .then(data => {
        const directoryContainer = document.getElementById('directoryContainer');
        data.members.forEach(member => {
          const memberCard = document.createElement('div');
          memberCard.classList.add('member-card');
          memberCard.innerHTML = `
            <h3>${member.name}</h3>
            <p>${member.category}</p>
            <p>${member.address}</p>
            <a href="${member.website}" target="_blank">Visit Website</a>
          `;
          directoryContainer.appendChild(memberCard);
        });
      })
      .catch(error => console.error('Error fetching directory data:', error));
  </script>

</body>
</html>
