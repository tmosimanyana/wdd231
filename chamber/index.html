<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kweneng Agriculture Chamber of Commerce - Site Plan</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">

    <!-- JavaScript -->
    <script src="script/main.js" defer></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Kweneng Agriculture Chamber of Commerce</h1>
    </header>

    <!-- Hero Section with Responsive Image -->
    <section class="hero">
        <picture>
            <source media="(max-width: 600px)" srcset="images/hero-small.webp">
            <source media="(min-width: 601px)" srcset="images/hero-large.webp">
            <img src="images/hero-large.webp" alt="Hero Image" class="hero-image">
        </picture>
    </section>
    
    <!-- Weather Section -->
    <section class="weather">
        <h2>Weather <span class="weather-icon" role="img" aria-label="Weather icon">â›…</span></h2>
        <div id="weather-info">
            <img src="images/weather-icon.svg" alt="Weather Icon" class="mobile-weather-icon">
            <p id="temperature">Temperature: Fetching...</p>
            <p id="windchill">Wind Chill: <span id="windchill-value">Fetching...</span></p>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <p>&copy; <span id="current-year"></span> Kweneng Agriculture Chamber of Commerce.</p>
        <p>Last modified: <span id="last-modified"></span></p>
    </footer>

    <!-- JavaScript for dynamic footer and weather fetching -->
    <script src="script/weather.js"></script>
</body>
</html>
