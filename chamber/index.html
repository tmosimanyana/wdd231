<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the Kweneng Agriculture Chamber of Commerce. Join us for networking and business opportunities.">
    <meta name="author" content="Tinny Bothepha Mosimanyana">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Kweneng Agriculture Chamber of Commerce</title>
    
    <!-- Normalize.css for consistent styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/weather.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.webp" alt="Kweneng Agriculture Chamber of Commerce Logo" class="logo">
            <div class="chamber-name">
                <h1>Kweneng</h1>
                <p>Chamber of Commerce</p>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="discover.html">Discover</a></li>
            </ul>
        </nav>
        <div class="header-icon">
            <a href="#"><img src="images/icon.webp" alt="Circle Icon"></a>
        </div>
    </header>
    
    <main>
        <section id="hero">
            <img src="images/hero-medium.webp" alt="Hero Image" class="hero-image">
            <h2>Join Us Today!</h2>
            <a href="join.html" class="cta-button">Become a Member</a>
        </section>

        <section id="events">
            <h2>Events</h2>
            <p>Join us for our upcoming events!</p>
            <!-- Event details go here -->
        </section>

        <section id="weather">
            <h2>Current Weather</h2>
            <div id="weather-info">
                <!-- Weather data will be populated here -->
            </div>
        </section>

        <section id="company-spotlights">
            <h2>Company Spotlights</h2>
            <div id="spotlights-container">
                <!-- Company spotlight cards will be populated here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Contact us: mbothepha@gmail.com | +267 763 76661</p>
        <p>&copy; <span id="current-year"></span> Kweneng Agriculture Chamber of Commerce</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
    
    <script>
        // Set current year and last modified date
        document.getElementById('current-year').textContent = new Date().getFullYear();
        document.getElementById('last-modified').textContent = document.lastModified;
    </script>
</body>
</html>
