<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Us - Kweneng Agriculture Chamber of Commerce</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Join Us</h1>
  </header>

  <main>
    <section>
      <h2>Membership Application</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="membership-level">Membership Level:</label>
        <select id="membership-level" name="membership-level">
          <option value="standard">Standard</option>
          <option value="premium">Premium</option>
        </select>
        
        <button type="submit">Apply</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Contact us: mbothepha@gmail.com | Phone: +267 76376661</p>
  </footer>
</body>
</html>
