<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Lazy Load Images Example</h1>
    </header>
    <main>
        <main id="organization-list">
            <!-- Images will be dynamically inserted here -->
        <img src="images/" alt="Image 1" loading="lazy">
        <img src="images/image2.jpg" alt="Image 2" loading="lazy">
        <img src="images/image3.jpg" alt="Image 3" loading="lazy">
        <img src="images/image4.jpg" alt="Image 4" loading="lazy">
        <img src="images/image5.jpg" alt="Image 5" loading="lazy">
        <img src="images/image6.jpg" alt="Image 6" loading="lazy">
    </main>
    <footer>
        <p>This document was last modified on <span id="last-modified"></span>.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
