<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kweneng Agriculture Chamber of Commerce - Site Plan</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Kweneng Agriculture Chamber of Commerce</h1>
    </header>

    <section class="hero">
        <picture>
            <source media="(max-width: 600px)" srcset="images/hero-small.webp">
            <source media="(min-width: 601px)" srcset="images/hero-large.webp">
            <img src="images/hero-large.webp" alt="Hero Image" class="hero-image">
        </picture>
    </section>
    
    <section class="weather">
        <h2>Weather <span class="weather-icon" role="img" aria-label="Weather icon">⛅</span></h2>
        <div id="weather-info">
            <img src="images/weather-icon.svg" alt="Weather icon" class="mobile-weather-icon">
            <p id="temperature">Temperature: 25°C</p>
            <p id="windchill">Wind Chill: <span id="windchill-value">N/A</span></p>
        </div>
    </section>
    
    <footer>
        <p>&copy; <span id="current-year"></span> Kweneng Agriculture Chamber of Commerce. Last modified: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
